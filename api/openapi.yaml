openapi: 3.0.2
info:
  contact:
    email: support@tonkeeper.com
    name: Support
  description: Provide access to indexed TON blockchain
  title: REST api to TON blockchain explorer
  version: 2.0.0
servers:
- url: https://tonapi.io
- url: https://testnet.tonapi.io
- url: http://localhost:8081
paths:
  /v2/status:
    get:
      description: Status
      operationId: status
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatus'
          description: status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/reduced/blocks:
    get:
      description: Get reduced blockchain blocks data
      operationId: getReducedBlockchainBlocks
      parameters:
      - explode: true
        in: query
        name: from
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - explode: true
        in: query
        name: to
        required: true
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReducedBlocks'
          description: blockchain reduced blocks
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/blocks/{block_id}:
    get:
      description: Get blockchain block data
      operationId: getBlockchainBlock
      parameters:
      - description: block ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          example: "(-1,8000000000000000,4234234)"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainBlock'
          description: blockchain block
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain/{masterchain_seqno}/shards:
    get:
      description: Get blockchain block shards
      operationId: getBlockchainMasterchainShards
      parameters:
      - description: masterchain block seqno
        explode: false
        in: path
        name: masterchain_seqno
        required: true
        schema:
          example: 123456
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainBlockShards'
          description: blockchain block shards
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain/{masterchain_seqno}/blocks:
    get:
      description: Get all blocks in all shards and workchains between target and
        previous masterchain block according to shards last blocks snapshot in masterchain.  We
        don't recommend to build your app around this method because it has problem
        with scalability and will work very slow in the future.
      operationId: getBlockchainMasterchainBlocks
      parameters:
      - description: masterchain block seqno
        explode: false
        in: path
        name: masterchain_seqno
        required: true
        schema:
          example: 123456
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainBlocks'
          description: blockchain blocks
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain/{masterchain_seqno}/transactions:
    get:
      description: Get all transactions in all shards and workchains between target
        and previous masterchain block according to shards last blocks snapshot in
        masterchain. We don't recommend to build your app around this method because
        it has problem with scalability and will work very slow in the future.
      operationId: getBlockchainMasterchainTransactions
      parameters:
      - description: masterchain block seqno
        explode: false
        in: path
        name: masterchain_seqno
        required: true
        schema:
          example: 123456
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
          description: blockchain transactions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain/{masterchain_seqno}/config:
    get:
      description: "Get blockchain config from a specific block, if present."
      operationId: getBlockchainConfigFromBlock
      parameters:
      - description: masterchain block seqno
        explode: false
        in: path
        name: masterchain_seqno
        required: true
        schema:
          example: 123456
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainConfig'
          description: blockchain config
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain/{masterchain_seqno}/config/raw:
    get:
      description: "Get raw blockchain config from a specific block, if present."
      operationId: getRawBlockchainConfigFromBlock
      parameters:
      - description: masterchain block seqno
        explode: false
        in: path
        name: masterchain_seqno
        required: true
        schema:
          example: 123456
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RawBlockchainConfig'
          description: blockchain config
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/blocks/{block_id}/transactions:
    get:
      description: Get transactions from block
      operationId: getBlockchainBlockTransactions
      parameters:
      - description: block ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          example: "(-1,8000000000000000,4234234)"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
          description: blockchain block transactions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/transactions/{transaction_id}:
    get:
      description: Get transaction data
      operationId: getBlockchainTransaction
      parameters:
      - description: transaction ID
        explode: false
        in: path
        name: transaction_id
        required: true
        schema:
          example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
          description: blockchain transaction
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/messages/{msg_id}/transaction:
    get:
      description: Get transaction data by message hash
      operationId: getBlockchainTransactionByMessageHash
      parameters:
      - description: message ID
        explode: false
        in: path
        name: msg_id
        required: true
        schema:
          example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
          description: transaction by message hash
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/validators:
    get:
      description: Get blockchain validators
      operationId: getBlockchainValidators
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validators'
          description: blockchain validators
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/masterchain-head:
    get:
      description: Get last known masterchain block
      operationId: getBlockchainMasterchainHead
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainBlock'
          description: blockchain masterchain head
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/accounts/{account_id}:
    get:
      description: Get low-level information about an account taken directly from
        the blockchain.
      operationId: getBlockchainRawAccount
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainRawAccount'
          description: raw account
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/accounts/{account_id}/transactions:
    get:
      description: Get account transactions
      operationId: getBlockchainAccountTransactions
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      - description: omit this parameter to get last transactions
        explode: true
        in: query
        name: after_lt
        required: false
        schema:
          example: 39787624000003
          format: int64
          type: integer
        style: form
      - description: omit this parameter to get last transactions
        explode: true
        in: query
        name: before_lt
        required: false
        schema:
          example: 39787624000003
          format: int64
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          example: 100
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: sort_order
        required: false
        schema:
          default: desc
          description: used to sort the result-set in ascending or descending order
            by lt.
          enum:
          - desc
          - asc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
          description: blockchain account transactions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/accounts/{account_id}/methods/{method_name}:
    get:
      description: Execute get method for account
      operationId: execGetMethodForBlockchainAccount
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      - description: contract get method name
        explode: false
        in: path
        name: method_name
        required: true
        schema:
          example: get_wallet_address
          type: string
        style: simple
      - explode: true
        in: query
        name: args
        required: false
        schema:
          description: "Supported values:\n\"NaN\" for NaN type, \n\"Null\" for Null\
            \ type, \n10-base digits for tiny int type (Example: 100500), \n0x-prefixed\
            \ hex digits for int257 (Example: 0xfa01d78381ae32), \nall forms of addresses\
            \ for slice type (Example: 0:6e731f2e28b73539a7f85ac47ca104d5840b229351189977bb6151d36b5e3f5e),\
            \ \nsingle-root base64-encoded BOC for cell (Example: \"te6ccgEBAQEAAgAAAA==\"\
            ),\nsingle-root hex-encoded BOC for slice (Example: b5ee9c72010101010002000000)"
          example:
          - 0:9a33970f617bcd71acf2cd28357c067aa31859c02820d8f01d74c88063a8f4d8
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodExecutionResult'
          description: method execution result
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/message:
    post:
      description: Send message to blockchain
      operationId: sendBlockchainMessage
      requestBody:
        $ref: '#/components/requestBodies/BatchBoc'
      responses:
        "200":
          description: the message has been sent
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/config:
    get:
      description: Get blockchain config
      operationId: getBlockchainConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainConfig'
          description: blockchain config
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/config/raw:
    get:
      description: Get raw blockchain config
      operationId: getRawBlockchainConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RawBlockchainConfig'
          description: blockchain config
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/blockchain/accounts/{account_id}/inspect:
    get:
      description: Blockchain account inspect
      operationId: blockchainAccountInspect
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainAccountInspect'
          description: blockchain account inspect
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Blockchain
  /v2/message/decode:
    post:
      description: Decode a given message. Only external incoming messages can be
        decoded currently.
      operationId: decodeMessage
      requestBody:
        $ref: '#/components/requestBodies/Boc'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodedMessage'
          description: decoded message
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Emulation
  /v2/address/{account_id}/parse:
    get:
      description: parse address and display in all formats
      operationId: addressParse
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addressParse_200_response'
          description: all forms and info
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Accounts
  /v2/events/emulate:
    post:
      description: Emulate sending message to blockchain
      operationId: emulateMessageToEvent
      parameters:
      - explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          default: en
          example: "ru-RU,ru;q=0.5"
          type: string
        style: simple
      - explode: true
        in: query
        name: ignore_signature_check
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        $ref: '#/components/requestBodies/Boc'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: emulated event
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Emulation
  /v2/traces/emulate:
    post:
      description: Emulate sending message to blockchain
      operationId: emulateMessageToTrace
      parameters:
      - explode: true
        in: query
        name: ignore_signature_check
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        $ref: '#/components/requestBodies/Boc'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trace'
          description: emulated trace
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Emulation
  /v2/wallet/emulate:
    post:
      description: Emulate sending message to blockchain
      operationId: emulateMessageToWallet
      parameters:
      - explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          default: en
          example: "ru-RU,ru;q=0.5"
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/EmulationBoc'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageConsequences'
          description: emulated message
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Emulation
  /v2/accounts/{account_id}/events/emulate:
    post:
      description: Emulate sending message to blockchain
      operationId: emulateMessageToAccountEvent
      parameters:
      - explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          default: en
          example: "ru-RU,ru;q=0.5"
          type: string
        style: simple
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      - explode: true
        in: query
        name: ignore_signature_check
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        $ref: '#/components/requestBodies/Boc'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountEvent'
          description: emulated message to account
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Emulation
  /v2/accounts/_bulk:
    post:
      description: Get human-friendly information about several accounts without low-level
        details.
      operationId: getAccounts
      parameters:
      - explode: true
        in: query
        name: currency
        required: false
        schema:
          example: usd
          type: string
        style: form
      requestBody:
        $ref: '#/components/requestBodies/AccountIDs'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
          description: a list of accounts
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Accounts
  /v2/accounts/{account_id}:
    get:
      description: Get human-friendly information about an account without low-level
        details.
      operationId: getAccount
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: account
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Accounts
  /v2/accounts/{account_id}/dns/backresolve:
    get:
      description: Get account's domains
      operationId: accountDnsBackResolve
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainNames'
          description: account's domains
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Accounts
  /v2/accounts/{account_id}/jettons:
    get:
      description: Get all Jettons balances by owner address
      operationId: getAccountJettonsBalances
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      - description: "accept ton and all possible fiat currencies, separated by commas"
        explode: false
        in: query
        name: currencies
        required: false
        schema:
          example:
          - ton
          - usd
          - rub
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonsBalances'
          description: account jettons balances
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_default_response'
          description: Some error during request processing
      tags:
      - Accounts
  /v2/accounts/{account_id}/jettons/{jetton_id}:
    get:
      description: Get Jetton balance by owner address
      operationId: getAccountJettonBalance
      parameters:
      - description: account ID
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
          type: string
        style: simple
      - description: jetton ID
        explode: false
        in: path
        name: jetton_id
